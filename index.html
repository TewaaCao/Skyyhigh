<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SkyyHigh</title>
    <script src="uv/register.js"></script>
    <link href="index.css" rel="stylesheet">

</head>

<body>
    <h1 style="text-align: center;">SkyyHigh</h1>
    
    <form>
        <input placeholder="Search the web freely">
    </form>

    <div id="clock" style="position: fixed; top: 10px; color: white; font-size: 20px;"></div>

    <script>
          function updateTime() {
  const now = new Date(); 
  let hours = now.getHours();
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0'); 
  const amPm = hours >= 12 ? 'PM' : 'AM'; 
  hours = hours % 12; 
  hours = hours ? hours : 12; 
  const hoursPadded = String(hours).padStart(2, '0'); 

  document.getElementById('clock').textContent = `${hoursPadded}:${minutes}:${seconds} ${amPm}`;
}

setInterval(updateTime, 1000);
updateTime();
    </script>
    
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>
    <script src="search.js"></script>
</body>

</html>
